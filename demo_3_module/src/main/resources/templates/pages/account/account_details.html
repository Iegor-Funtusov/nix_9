<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Details Acc</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Acc
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${account.getId()}"></td>
                        </tr>
                        <tr>
                            <th>balance</th>
                            <td th:text="${account.getBalance()}"></td>
                        </tr>
                        <tr>
                            <th>user id</th>
                            <td th:text="${account.getUserId()}"></td>
                        </tr>
                    </table>
                    <hr>
                    <div>
                        <a th:href="@{'/operations/account/' + ${account.getId}}" type="button" class="btn btn-primary">show all operations</a>
                    </div>
                    <hr>
                    <div>
                        <a th:href="@{'/operations/account/new/' + ${account.getId}}" type="button" class="btn btn-primary">create new operation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
